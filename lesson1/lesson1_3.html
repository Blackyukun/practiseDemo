<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>函数接收参数并弹出</title>
		<style>
			body{font:12px/1.5 "微软雅黑";text-align: center;}
			#test{
				width: 500px;
				margin: 0 auto;
				padding: 0;
				text-align: center;
			}
			input{
				border:1px solid #ccc;
				margin-top: 10px;
				padding: 3px;
			}
			button{
				margin-top: 10px;
			}
		</style>
		<script>
			window.onload = function() {
				var inputs = document.getElementsByTagName('input');
				var butt = document.getElementsByTagName('button')[0];
				
				butt.onclick = function() {
					for (var i=0; i<inputs.length; i++) {
						value = inputs[i].value;
						alert(value);
					}
				}
			};
		</script>
	</head>
	<body>
		<div id="test">
			<input type="text" value="南京市"><br>
			<input type="text" value="栖霞区"><br>
			<button>传参</button>
		</div>
	</body>
</html>
