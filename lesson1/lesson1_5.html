<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>鼠标移入/移除改变样式</title>
		<style>
			body{color: white;font:15px/1.5 "微软雅黑"}
			#test{
				width: 150px;
				height: 150px;
				margin: 20px auto;
				padding: 10px;
				background: black;
				border: 5px solid #1d1d15;
				cursor: crosshair;
			}
			#test.hover{
				color:red;
				background: burlywood;
				border: 5px solid red;
			}
		</style>
		<script>
			window.onload = function() {
				var div = document.getElementById('test');
				div.onmouseover = function() {
					div.className = 'hover';
				}
				div.onmouseout = function() {
					div.className = '';
				}
			};
		</script>
	</head>
	<body>
		<div id="test" class>鼠标移入改变样式，鼠标移出恢复。</div>
	</body>
</html>
