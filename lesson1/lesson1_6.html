<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>记住密码提示框</title>
		<style>
			body{font:12px/1.5 "微软雅黑";}
			body,input,p{
				margin: 0;
				padding: 0;
			}
			#test{
				width: 200px;
				margin: 10px auto;
			}
			input{
				margin-right: 5px;
				vertical-align: middle;
			}
			#tips{
				margin-top: 5px;
				padding: 5px;
				background: #f9850d;
				border: 1px solid #de3e1a;
				display: none;
			}
		</style>
		<script>
			window.onload = function() {
				var inputRemb = document.getElementById('remb')
				var tip = document.getElementById('tips')
				
				inputRemb.onmouseover = function() {
					tip.style.display = 'block';
				}
				inputRemb.onmouseout = function() {
					tip.style.display = 'none';
				}
			};
		</script>
	</head>
	<body>
		<div id="test">
			<input type="checkbox" id="remb">
			<label for="remb">两周内自动登录</label>
			<div id="tips">为了您的信息安全，请不要在网吧或公用电脑上勾选！</div>
		</div>
	</body>
</html>
