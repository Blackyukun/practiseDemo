<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>简易网页时钟</title>
		<style>
			body,div{margin: 0;padding:0;background: black;}
			body{
				color: #666;
				font: 16px/1.5 "微软雅黑";
			}
			#test{
				width:300px;
				text-align: center;
				background: #ccc;
				margin: 100px auto;
				padding: 20px 0;
				border: 5px solid #888;
			}
			span{
				color: #000;
				width: 80px;
				line-height: 2;
				background: #fbfbfb;
				border: 2px solid #999;
				margin: 0 10px;
				padding: 0 10px;
			}
		</style>
		<script>
			window.onload = function() {
				var spans = document.getElementsByTagName('span');
				
				setInterval(getTimes, 1000);
				getTimes();
				function getTimes () {
					var nowDate = new Date();
					var nowDate = [nowDate.getHours(), nowDate.getMinutes(), nowDate.getSeconds()];
					for (var i in nowDate) {
						spans[i].innerHTML = format(nowDate[i]);
					}
				}
				function format(a) {
					return a.toString().replace(/^(\d)$/, '0$1');
				}
			}
		</script>
	</head>
	<body>
		<div id="test">
			<span></span>
			时
			<span></span>
			分
			<span></span>
			秒
		</div>
	</body>
</html>
