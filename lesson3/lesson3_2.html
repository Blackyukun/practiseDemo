<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用parseInt解析数字，并求和</title>
		<style>
			body{font: 12px/1.5 "微软雅黑";text-align: center;}
			.numb{
				width: 50px;
				background: #f0f0f0;
				font-family: inherit;
				padding: 3px;
				border: 1px solid #999;
			}
			strong{padding: 0 10px;}
			span{
				color: red;
				font-weight: 700;
				padding-right: 10px;
			}
		</style>
		<script>
			window.onload = function() {
				var inputs = document.getElementsByTagName('input');
				var sumSpan = document.getElementsByTagName('span')[0];
				
				for (var i=0; i<inputs.length; i++) {
					inputs[i].onkeyup = function () {
						this.value = this.value.replace(/[^\d]/,'');
					}
				}
				inputs[2].onclick = function() {
					if (inputs[0].value === '' || inputs[1].value === '') {
						alert('请输入相加的数字！');
					} else{
						sumSpan.innerText = parseInt(inputs[0].value) + parseInt(inputs[1].value);
					}
				}
			};
		</script>
	</head>
	<body>

		<input type="text" class="numb">
		<strong>+</strong>
		<input type="text" class="numb">
		<strong>=</strong>
		<span></span>
		<input type="button" value="求和"> 

	</body>
</html>
