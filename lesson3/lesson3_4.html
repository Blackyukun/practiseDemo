<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>输入两个数字，比较大小</title>
		<style>
			body{font: 15px/1.5 "微软雅黑";text-align: center;}
			.numb{
				width: 50px;
				background: #f0f0f0;
				font-family: inherit;
				padding: 3px;
				border: 1px solid #999;
			}
			.comp{margin: 15px 10px;}
			strong{padding: 0 10px;}
			span{
				color: red;
				font-weight: 700;
			}
		</style>
		<script>
			window.onload = function() {
				var inputs = document.getElementsByTagName('input');
				var resultSpan = document.getElementsByTagName('span')[0];
				
				for (var i=0; i<inputs.length; i++) {
					inputs[i].onkeyup = function() {
						this.value = this.value.replace(/[^\d]/,'');
					}
				}
				inputs[2].onclick = function() {
					if (inputs[0].value === '' || inputs[1].value === '') {
						alert('请输入比较的数字！');
					} else{
						resultSpan.innerText = Math.max(inputs[0].value, inputs[1].value);
					}
				}
			};
		</script>
	</head>
	<body>
		<input type="test" class="numb">
		<strong>vs</strong>
		<input type="test" class="numb"><br>
		<input type="button" value="大的数是：" class="comp">
		<span>?</span>
	</body>
</html>
